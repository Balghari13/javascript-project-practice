<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Today</title>
    <link rel="stylesheet" href="style.css" />
     <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
  </head>
  <body>

    
<main>

  <h1 class="title">Focus on <span>Today</span></h1>

  <div class="app-container">

      <h2 class="sub-title">Today <span><i class="fa-solid fa-sun"></i></span></h2>

      <p class="progress-label">Raise the bar by completing your goals</p>

      <div class="progress-bar">
        <div class="progress-value">
          <span></span>
        </div>
      </div>

    <p class="error-label">
      Please set all the <span></span> goals
    </p>

<div class="goal-container">
  <div class="custom-checkbox">
    <span class="check-icon">✓</span>
  </div>
   <input id="first" class="goal-input" type="text" placeholder="Add a new goal ">
</div>
<div class="goal-container">
  <div class="custom-checkbox">
    <span class="check-icon">✓</span>
  </div>
   <input id="second" class="goal-input" type="text" placeholder="Add a new goal ">
</div>
<div class="goal-container">
  <div class="custom-checkbox">
    <span class="check-icon">✓</span>
  </div>
   <input id="third" class="goal-input" type="text" placeholder="Add a new goal ">
</div>

<div class="goal-container">
  <div class="custom-checkbox">
    <span class="check-icon">✓</span>
  </div>
   <input id="fourth" class="goal-input" type="text" placeholder="Add a new goal ">
</div>

<p class="quote">"Move one step ahead, today"</p>

<p class="made-with">Made with ❤️ by Balghari</p>

  </div>

</main>

  </body>
 
</html>
