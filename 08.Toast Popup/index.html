<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Popup</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
 <div class="container">
  <h1>Toast Popup</h1>
   <select id="horizontal-position">
    <option value="left">Left</option>
    <option value="right">Right</option>
  </select>
  <select id="vertical-position">
    <option value="top">Top</option>
    <option value="bottom">Bottom</option>
    
  </select>
   <select id="toast-style">
     <option value="success">Success</option>
    <option value="info">Info</option>
    <option value="error">Error</option>
    <option value="warning">Warning</option>
   
  </select>
  <input id="toast-msg" type="text"  value="This is a toast message">
  <div class="duration-c">
    <label for="duration">Duration: </label>
  <input  type="range" id="duration" min="2" max="10">
  </div>
  <button class="show-toast">Show Toast</button>


 </div>

 <div class="toast-container">
  <!-- <div class="toast">
  This is a toast message!
 </div> -->
 
 </div>
</body>
</html>
